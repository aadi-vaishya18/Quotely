<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Quotely</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>Quote of the Day</h2>
            <div class="content">
                <div class="quote-area">
                    <i class="fas fa-quote-left"></i>
                    <p class="quote">
                        Never give up because you never know if the next try is going to be the one that works.
                    </p>
                    <i class="fas fa-quote-right"></i>
                </div>
                <div class="author">
                    <span>--</span>
                    <span class="name">Mary Kay Ash</span>
                </div>
            </div>
            <div class="btnContainer">
                <section class="one">
                    <button class="speaker">
                        <img src="assets/speaker.png" alt="speaker" width="25%">
                    </button>

                    <button class="copy">
                        <img src="assets/copy.png" alt="copy" width="25%">
                    </button>

                    <button class="x">
                        <img src="assets/twitter.png" alt="twitter" width="25%">
                    </button>

                    <button class="whatsapp">
                        <img src="assets/whatsapp.png" alt="whatsapp" width="25%">
                    </button>
            </section>

            <section class="two">
                <button class="new">New Quote</button>
            </section>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
